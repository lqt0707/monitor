name: Build and Publish SDK

on:
  push:
    branches: [main, master]
    paths:
      - "sdk/**"
      - ".github/workflows/build-and-publish.yml"
  pull_request:
    branches: [main, master]
    paths:
      - "sdk/**"
      - ".github/workflows/build-and-publish.yml"
  release:
    types: [published]
  # æ·»åŠ æ‰‹åŠ¨è§¦å‘ï¼Œç”¨äºæµ‹è¯•
  workflow_dispatch:

jobs:
  # ç‰ˆæœ¬æ£€æµ‹å’Œæ„å»ºæµ‹è¯•
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: sdk/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./sdk

      - name: Build all modules
        run: npm run build
        working-directory: ./sdk
        env:
          NODE_ENV: production

      - name: Verify build artifacts
        run: |
          # æ£€æŸ¥æ‰€æœ‰æ¨¡å—çš„æ„å»ºäº§ç‰©
          echo "ğŸ” æ£€æŸ¥æ„å»ºäº§ç‰©..."

          # æ£€æŸ¥coreæ¨¡å—
          if [ ! -f "core/dist/index.js" ]; then
            echo "âŒ coreæ¨¡å—æ„å»ºå¤±è´¥"
            exit 1
          fi

          # æ£€æŸ¥webæ¨¡å—
          if [ ! -f "web-core/dist/index.js" ]; then
            echo "âŒ webæ¨¡å—æ„å»ºå¤±è´¥"
            exit 1
          fi

          # æ£€æŸ¥taroæ¨¡å—
          if [ ! -f "taro-core/dist/index.js" ]; then
            echo "âŒ taroæ¨¡å—æ„å»ºå¤±è´¥"
            exit 1
          fi

          # æ£€æŸ¥mainæ¨¡å—
          if [ ! -f "dist/index.js" ]; then
            echo "âŒ mainæ¨¡å—æ„å»ºå¤±è´¥"
            exit 1
          fi

          echo "âœ… æ‰€æœ‰æ¨¡å—æ„å»ºæˆåŠŸ"
          ls -la */dist/ | grep -E "(core|web-core|taro-core|main)"
        working-directory: ./sdk

      - name: Run tests
        run: npm test
        working-directory: ./sdk

  # ç‰ˆæœ¬æ£€æµ‹å’Œå‘å¸ƒå‡†å¤‡
  check-version-and-prepare:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      should-publish: ${{ steps.version-check.outputs.should-publish }}
      new-version: ${{ steps.version-check.outputs.new-version }}
      previous-version: ${{ steps.version-check.outputs.previous-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Check version changes
        id: version-check
        run: |
          echo "ğŸ” æ£€æŸ¥ç‰ˆæœ¬å˜åŒ–..."

          # è·å–å½“å‰ç‰ˆæœ¬
          CURRENT_VERSION=$(node -p "require('./sdk/package.json').version")
          echo "å½“å‰ç‰ˆæœ¬: $CURRENT_VERSION"

          # è·å–ä¸Šä¸€æ¬¡æäº¤çš„ç‰ˆæœ¬
          PREVIOUS_VERSION=$(git show HEAD~1:./sdk/package.json | node -p "require('fs').readFileSync(0, 'utf8')" | node -p "require('fs').readFileSync(0, 'utf8')" | node -p "JSON.parse(require('fs').readFileSync(0, 'utf8')).version" 2>/dev/null || echo "0.0.0")
          echo "ä¸Šä¸€æ¬¡ç‰ˆæœ¬: $PREVIOUS_VERSION"

          # æ£€æŸ¥ç‰ˆæœ¬æ˜¯å¦å‘ç”Ÿå˜åŒ–
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "âœ… æ£€æµ‹åˆ°ç‰ˆæœ¬å˜åŒ–: $PREVIOUS_VERSION -> $CURRENT_VERSION"
            echo "should-publish=true" >> $GITHUB_OUTPUT
            echo "new-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "previous-version=$PREVIOUS_VERSION" >> $GITHUB_OUTPUT
          else
            echo "â„¹ï¸ ç‰ˆæœ¬æœªå‘ç”Ÿå˜åŒ–ï¼Œè·³è¿‡å‘å¸ƒ"
            echo "should-publish=false" >> $GITHUB_OUTPUT
            echo "new-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "previous-version=$PREVIOUS_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        if: steps.version-check.outputs.should-publish == 'true'
        run: |
          echo "ğŸš€ åˆ›å»ºGitHub Release..."

          # è·å–ç‰ˆæœ¬ä¿¡æ¯
          NEW_VERSION="${{ steps.version-check.outputs.new-version }}"
          PREVIOUS_VERSION="${{ steps.version-check.outputs.previous-version }}"

          # ç”Ÿæˆå‘å¸ƒè¯´æ˜
          RELEASE_NOTES="## ğŸ‰ ç‰ˆæœ¬ $NEW_VERSION å‘å¸ƒ

          ### ğŸ“¦ ä¸»è¦æ›´æ–°
          - ç‰ˆæœ¬ä» $PREVIOUS_VERSION å‡çº§åˆ° $NEW_VERSION

          ### ğŸ”§ æŠ€æœ¯æ”¹è¿›
          - æ„å»ºä¼˜åŒ–å’Œæ€§èƒ½æå‡
          - ç±»å‹å®šä¹‰å®Œå–„
          - æ–‡æ¡£æ›´æ–°

          ### ğŸ“‹ å®‰è£…æ–¹å¼
          \`\`\`bash
          # å®Œæ•´åŠŸèƒ½åŒ…
          npm install @error-monitor/sdk

          # Webä¸“ç”¨åŒ…
          npm install @error-monitor/web-sdk

          # Taroä¸“ç”¨åŒ…
          npm install @error-monitor/taro-sdk

          # æ ¸å¿ƒåŒ…
          npm install @error-monitor/core
          \`\`\`

          ### ğŸ”— ç›¸å…³é“¾æ¥
          - [æ–‡æ¡£](https://github.com/${{ github.repository }}/tree/main/sdk)
          - [å˜æ›´æ—¥å¿—](https://github.com/${{ github.repository }}/blob/main/sdk/CHANGELOG.md)
          - [é—®é¢˜åé¦ˆ](https://github.com/${{ github.repository }}/issues)"

          # åˆ›å»ºGitHub Release
          gh release create "v$NEW_VERSION" \
            --title "ğŸ‰ Monitor SDK v$NEW_VERSION" \
            --notes "$RELEASE_NOTES" \
            --target main \
            --latest

          echo "âœ… GitHub Release åˆ›å»ºæˆåŠŸ"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # è‡ªåŠ¨å‘å¸ƒåˆ°npm
  publish-npm:
    runs-on: ubuntu-latest
    needs: [build-and-test, check-version-and-prepare]
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.check-version-and-prepare.outputs.should-publish == 'true') ||
      (github.event_name == 'release' && github.event.action == 'published')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"
          cache-dependency-path: sdk/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./sdk

      - name: Build for production
        run: npm run build:prod
        working-directory: ./sdk
        env:
          NODE_ENV: production

      - name: Publish main package to npm
        run: npm publish
        working-directory: ./sdk
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish core module to npm
        run: npm publish
        working-directory: ./sdk/core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish web-sdk to npm
        run: npm publish
        working-directory: ./sdk/web-core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish taro-sdk to npm
        run: npm publish
        working-directory: ./sdk/taro-core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Notify success
        run: |
          echo "ğŸ‰ æ‰€æœ‰åŒ…å‘å¸ƒæˆåŠŸï¼"
          echo "ç‰ˆæœ¬: ${{ needs.check-version-and-prepare.outputs.new-version || 'latest' }}"
          echo "ä¸»åŒ…: @error-monitor/sdk"
          echo "æ ¸å¿ƒåŒ…: @error-monitor/core"
          echo "WebåŒ…: @error-monitor/web-sdk"
          echo "TaroåŒ…: @error-monitor/taro-sdk"

  # å‘å¸ƒåå¤„ç†
  post-publish:
    runs-on: ubuntu-latest
    needs: [publish-npm]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Update CHANGELOG
        if: needs.publish-npm.result == 'success'
        run: |
          echo "ğŸ“ æ›´æ–°å˜æ›´æ—¥å¿—..."

          # è·å–ç‰ˆæœ¬ä¿¡æ¯
          NEW_VERSION="${{ needs.check-version-and-prepare.outputs.new-version || 'latest' }}"
          DATE=$(date +"%Y-%m-%d")

          # åˆ›å»ºå˜æ›´æ—¥å¿—æ¡ç›®
          CHANGELOG_ENTRY="## [$NEW_VERSION] - $DATE

          ### ğŸš€ æ–°åŠŸèƒ½
          - è‡ªåŠ¨å‘å¸ƒæµç¨‹ä¼˜åŒ–
          - GitHub Actionsé›†æˆ

          ### ğŸ”§ æ”¹è¿›
          - æ„å»ºæµç¨‹ä¼˜åŒ–
          - æµ‹è¯•è¦†ç›–ç‡æå‡

          ### ğŸ› ä¿®å¤
          - ä¿®å¤æ„å»ºè„šæœ¬é—®é¢˜
          - ä¼˜åŒ–ä¾èµ–ç®¡ç†

          ---
          "

          # åœ¨CHANGELOG.mdå¼€å¤´æ’å…¥æ–°æ¡ç›®
          if [ -f "./sdk/CHANGELOG.md" ]; then
            echo "$CHANGELOG_ENTRY" > temp_changelog.md
            cat "./sdk/CHANGELOG.md" >> temp_changelog.md
            mv temp_changelog.md "./sdk/CHANGELOG.md"
          else
            echo "$CHANGELOG_ENTRY" > "./sdk/CHANGELOG.md"
          fi

          # æäº¤å˜æ›´
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add "./sdk/CHANGELOG.md"
          git commit -m "ğŸ“ æ›´æ–°å˜æ›´æ—¥å¿— v$NEW_VERSION" || echo "æ²¡æœ‰å˜æ›´éœ€è¦æäº¤"
          git push || echo "æ¨é€å¤±è´¥ï¼Œå¯èƒ½éœ€è¦æ‰‹åŠ¨å¤„ç†"

      - name: Notify completion
        run: |
          if [ "${{ needs.publish-npm.result }}" == "success" ]; then
            echo "ğŸ‰ å‘å¸ƒæµç¨‹å®Œæˆï¼"
            echo "ç‰ˆæœ¬: ${{ needs.check-version-and-prepare.outputs.new-version || 'latest' }}"
            echo "æ‰€æœ‰åŒ…å·²æˆåŠŸå‘å¸ƒåˆ°npm"
          else
            echo "âŒ å‘å¸ƒæµç¨‹å¤±è´¥"
            echo "è¯·æ£€æŸ¥é”™è¯¯æ—¥å¿—å¹¶æ‰‹åŠ¨å¤„ç†"
          fi

  # éƒ¨ç½²æ–‡æ¡£
  deploy-docs:
    runs-on: ubuntu-latest
    needs: [publish-npm]
    if: needs.publish-npm.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Generate documentation
        run: |
          npm ci
          npm run build
          # è¿™é‡Œå¯ä»¥æ·»åŠ æ–‡æ¡£ç”Ÿæˆå‘½ä»¤
        working-directory: ./sdk

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
