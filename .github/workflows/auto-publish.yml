        run: |
          echo "ğŸ” éªŒè¯æ„å»ºäº§ç‰©..."

          # æ£€æŸ¥å…³é”®æ„å»ºæ–‡ä»¶
          if [ ! -f "core/dist/index.js" ] || [ ! -f "web-core/dist/index.js" ] || [ ! -f "taro-core/dist/index.js" ] || [ ! -f "dist/index.js" ]; then
            echo "âŒ æ„å»ºäº§ç‰©éªŒè¯å¤±è´¥"
            ls -la core/dist/ web-core/dist/ taro-core/dist/ dist/ || echo "éƒ¨åˆ†ç›®å½•ä¸å­˜åœ¨"
            exit 1
          fi

          echo "âœ… æ„å»ºäº§ç‰©éªŒè¯é€šè¿‡"
        working-directory: ./sdk

      - name: Run tests
        run: npm test
        working-directory: ./sdk

  # å‘å¸ƒåˆ°npm
  publish-to-npm:
    runs-on: ubuntu-latest
    needs: [detect-version-change, build-and-test]
    if: needs.detect-version-change.outputs.should-publish == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"
          cache-dependency-path: sdk/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./sdk

      - name: Build for production
        run: npm run build:prod
        working-directory: ./sdk

      - name: Publish main package
        run: npm publish
        working-directory: ./sdk
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish core module
        run: npm publish
        working-directory: ./sdk/core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish web-sdk
        run: npm publish
        working-directory: ./sdk/web-core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish taro-sdk
        run: npm publish
        working-directory: ./sdk/taro-core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

