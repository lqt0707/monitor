          else
            echo "â„¹ï¸ ç‰ˆæœ¬æœªå‘ç”Ÿå˜åŒ–ï¼Œè·³è¿‡å‘å¸ƒ"
            echo "should-publish=false" >> $GITHUB_OUTPUT
