<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor SDK Web Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .demo-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }

        .demo-section h3 {
            color: #555;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        button.danger {
            background: #e74c3c;
        }

        button.danger:hover {
            background: #c0392b;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .input-group {
            margin: 15px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🔍 Monitor SDK Demo</h1>

        <!-- 错误监控演示 -->
        <div class="demo-section">
            <h3>错误监控演示</h3>
            <div class="button-group">
                <button onclick="triggerJSError()">触发 JS 错误</button>
                <button onclick="triggerPromiseError()">触发 Promise 错误</button>
                <button onclick="triggerResourceError()">触发资源加载错误</button>
                <button onclick="triggerCustomError()">触发自定义错误</button>
            </div>
        </div>

        <!-- 性能监控演示 -->
        <div class="demo-section">
            <h3>性能监控演示</h3>
            <div class="button-group">
                <button onclick="simulateSlowOperation()">模拟慢操作</button>
                <button onclick="simulateMemoryLeak()">模拟内存泄漏</button>
                <button onclick="measureCustomPerformance()">自定义性能测量</button>
            </div>
        </div>

        <!-- 用户行为跟踪演示 -->
        <div class="demo-section">
            <h3>用户行为跟踪演示</h3>
            <div class="button-group">
                <button onclick="trackButtonClick()">跟踪按钮点击</button>
                <button onclick="trackPageView()">跟踪页面访问</button>
                <button onclick="trackCustomEvent()">跟踪自定义事件</button>
            </div>

            <div class="input-group">
                <label for="userIdInput">用户ID:</label>
                <input type="text" id="userIdInput" placeholder="输入用户ID" value="demo-user-123">
                <button onclick="setUserId()" style="margin-top: 10px;">设置用户ID</button>
            </div>
        </div>

        <!-- 状态显示 -->
        <div class="demo-section">
            <h3>监控状态</h3>
            <div id="status" class="status">
                等待初始化...
            </div>
            <button onclick="clearStatus()">清空日志</button>
        </div>
    </div>

    <script type="module" src="./src/index.js"></script>
</body>

</html>
