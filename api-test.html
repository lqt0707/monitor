<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表盘API连接测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .test-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .test-item h3 {
            margin-top: 0;
            color: #333;
        }

        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .response-data {
            background: #f1f3f4;
            border: 1px solid #dadce0;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .summary {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>🔍 仪表盘API连接测试</h1>
        <p>此页面用于测试前端是否能正常访问后端API接口</p>
        <button id="testBtn" onclick="runAllTests()">开始测试</button>
    </div>

    <div id="testResults">
        <div class="test-item">
            <h3>监控统计API</h3>
            <p><strong>端点:</strong> <code>/api/monitor/stats</code></p>
            <p><strong>状态:</strong> <span id="monitor-status" class="status loading">等待测试</span></p>
            <div id="monitor-response" class="response-data" style="display: none;"></div>
        </div>

        <div class="test-item">
            <h3>性能统计API</h3>
            <p><strong>端点:</strong> <code>/api/performance-metrics/stats/summary</code></p>
            <p><strong>状态:</strong> <span id="performance-status" class="status loading">等待测试</span></p>
            <div id="performance-response" class="response-data" style="display: none;"></div>
        </div>

        <div class="test-item">
            <h3>健康检查API</h3>
            <p><strong>端点:</strong> <code>/api/health</code></p>
            <p><strong>状态:</strong> <span id="health-status" class="status loading">等待测试</span></p>
            <div id="health-response" class="response-data" style="display: none;"></div>
        </div>
    </div>

    <div id="summary" class="summary" style="display: none;">
        <h3>测试结果汇总</h3>
        <p id="summary-text"></p>
    </div>

    <script>
        const tests = [
            {
                name: 'monitor',
                url: '/api/monitor/stats',
                description: '监控统计API'
            },
            {
                name: 'performance',
                url: '/api/performance-metrics/stats/summary',
                description: '性能统计API'
            },
            {
                name: 'health',
                url: '/api/health',
                description: '健康检查API'
            }
        ];

        async function testEndpoint(test) {
            const statusEl = document.getElementById(`${test.name}-status`);
            const responseEl = document.getElementById(`${test.name}-response`);

            statusEl.textContent = '测试中...';
            statusEl.className = 'status loading';
            responseEl.style.display = 'none';

            try {
                const response = await fetch(test.url);
                const data = await response.text();

                if (response.ok) {
                    // 尝试解析JSON
                    try {
                        const jsonData = JSON.parse(data);
                        statusEl.textContent = '✅ 成功';
                        statusEl.className = 'status success';
                        responseEl.textContent = JSON.stringify(jsonData, null, 2);
                        responseEl.style.display = 'block';
                        return true;
                    } catch (e) {
                        statusEl.textContent = '❌ 响应不是有效JSON';
                        statusEl.className = 'status error';
                        responseEl.textContent = data;
                        responseEl.style.display = 'block';
                        return false;
                    }
                } else {
                    statusEl.textContent = `❌ HTTP ${response.status}`;
                    statusEl.className = 'status error';
                    responseEl.textContent = data;
                    responseEl.style.display = 'block';
                    return false;
                }
            } catch (error) {
                statusEl.textContent = `❌ ${error.message}`;
                statusEl.className = 'status error';
                responseEl.textContent = error.toString();
                responseEl.style.display = 'block';
                return false;
            }
        }

        async function runAllTests() {
            const testBtn = document.getElementById('testBtn');
            const summaryEl = document.getElementById('summary');
            const summaryTextEl = document.getElementById('summary-text');

            testBtn.disabled = true;
            testBtn.textContent = '测试中...';
            summaryEl.style.display = 'none';

            const results = [];

            for (const test of tests) {
                const success = await testEndpoint(test);
                results.push({ test, success });

                // 添加小延迟，让用户看到进度
                await new Promise(resolve => setTimeout(resolve, 300));
            }

            // 显示汇总
            const successCount = results.filter(r => r.success).length;
            const totalCount = results.length;

            summaryTextEl.innerHTML = `
                <strong>测试完成!</strong><br>
                ✅ 成功: ${successCount}/${totalCount}<br>
                ❌ 失败: ${totalCount - successCount}/${totalCount}<br><br>
                ${successCount === totalCount ?
                    '🎉 所有API都正常工作！您的仪表盘应该能正常显示数据了。' :
                    '⚠️ 部分API存在问题，请检查服务端状态或网络连接。'
                }
            `;

            summaryEl.style.display = 'block';
            testBtn.disabled = false;
            testBtn.textContent = '重新测试';
        }

        // 页面加载时自动运行测试
        window.addEventListener('load', () => {
            setTimeout(runAllTests, 1000);
        });
    </script>
</body>

</html>
